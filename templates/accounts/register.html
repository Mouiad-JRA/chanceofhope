{% load static bootstrap5 i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register To our site</title>
</head>
<body>
<form action="{% url 'accounts:account_signup' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
    {% bootstrap_form form %}
    <div class="row form-group">
        <div class="col-md-12">
            <input type="submit" value="Register" class="btn btn-primary btn-md text-white">
        </div>
    </div>
</form>
 <a href="{% url "accounts:account_login" %}"> Login </a>
</body>
</html>
